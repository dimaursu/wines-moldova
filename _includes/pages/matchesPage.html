<div id="matchesPage">
  {% include menu.html %}
  <div class="content scrollable">
    <ul id="foodListItems" class="topcoat-list"></ul>
  </div>
</div>
<script>
$(document).ready(function () {
var root = $('#foodListItems');

  $.getJSON(dataSource + "wines/food", function (data) {
    $.each(data.data, function (key, element) {

      var domEl = '<li data-id="' + element.id +
          '" class="foodItem card"><div><img class="spotlight" src="' +
          element.images[0].styles.thumbnail + '"></div>' +
          '<p class="label">' + element.label + '</p>' +
          '<div class="nextArrow"></div></li>';

      root.append(domEl);
    });
  });
});
</script>
