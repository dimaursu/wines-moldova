<div id="wineRaterPage">
  {% include menu.html %}
  <div class="content scrollable">
    <!--<ul id="wineRaterAnchor"></ul>

  <div class="list">
    <div class="tile">{wine.title}</div>
    <div class="company">{wine.company}</div>

    <div class="total">total</div>
  </div>

  <div class="header full">Appearance</div>
  <div class="rating full">
    <div class="characteristic half">Clarity</div>
    <div class="bubbles">
        <input id="clarity1" name="clarity" type="radio"><label for="clarity1">1</label>
        <input id="clarity2" name="clarity" type="radio"><label for="clarity2">2</label>
        <input id="clarity3" name="clarity" type="radio"><label for="clarity3">3</label>

    </div>
  </div>
  <div class="rating full">
    <div class="characteristic half">Color</div>
    <div class="bubbles">
        <input id="color1" name="color" type="radio"><label for="color1">1</label>
        <input id="color2" name="color" type="radio"><label for="color2">2</label>
        <input id="color3" name="color" type="radio"><label for="color3">3</label>

    </div>
  </div>
  <div class="rating full">
    <div class="characteristic half">Purity</div>
    <div class="bubbles">
        <input id="purity1" name="purity" type="radio"><label for="purity1">1</label>
        <input id="purity2" name="purity" type="radio"><label for="purity2">2</label>
        <input id="purity3" name="purity" type="radio"><label for="purity3">3</label>
